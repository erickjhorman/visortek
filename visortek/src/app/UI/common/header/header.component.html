<mat-toolbar color=primary>
  <div class="row">
    <div class="col-md-2">
      <img id="visortek-svg-logo" class="rounded-circle ml-5" [routerLink]="''"
        src="https://res.cloudinary.com/dwocz6qj8/image/upload/v1620525437/visortek/home/visortek-logo-svg_nl9iwh.svg"
        alt="visortek logo svg">
      <span [routerLink]="''" id="company-name">Visortek Industrias SAS</span>

    </div>
    <div class="col-md-10" style="position: relative;left: 250px;top: -8px;">

      <button mat-button [matMenuTriggerFor]="products"
        [ngStyle]="{'color':'black', 'font-size':'17px'}">Productos</button>
      <mat-menu #products="matMenu">
        <button mat-menu-item [matMenuTriggerFor]="visores">Visores</button>
        <button mat-menu-item [matMenuTriggerFor]="botones">Botones</button>
      </mat-menu>

      <mat-menu #visores="matMenu">

        <mat-nav-list>
          <mat-list-item role="listitem"><a matLine [routerLink]="['/products/1']">Shaft</a></mat-list-item>
          <mat-list-item role="listitem"><a matLine [routerLink]="['/products/2']">Kontrol</a></mat-list-item>
          <mat-list-item role="listitem"><a matLine [routerLink]="['/products/3']">ICH</a></mat-list-item>
        </mat-nav-list>
        <!-- <button mat-menu-item></button>
        <button mat-menu-item></button> -->

      </mat-menu>
      <mat-menu #botones="matMenu">
        <mat-nav-list>
          <mat-list-item role="listitem"><a matLine [routerLink]="['/products/1']">Shaft</a></mat-list-item>
          <mat-list-item role="listitem"><a matLine [routerLink]="['/products/2']">Kontrol</a></mat-list-item>
          <mat-list-item role="listitem"><a matLine [routerLink]="['/products/3']">ICH</a></mat-list-item>
        </mat-nav-list>

      </mat-menu>
      <mat-nav-list id="list-center">
        <mat-list-item *ngFor="let link of links">
          <a matLine [routerLink]="'/'+ link.path" routerLinkActive="active">{{ link.name }}</a>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </div>
</mat-toolbar>
