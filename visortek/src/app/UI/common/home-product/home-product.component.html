<div class="container pt-4">
  <div class="row">
    <div class="col-sm" *ngFor="let product of products">
      <mat-card id="product-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{product.name}}</mat-card-title>
        </mat-card-header>
        <picture>
          <img mat-card-image src="{{product.cover}}" alt="Shaft-821">
        </picture>
        <mat-card-content>
          <p>
            {{product.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
